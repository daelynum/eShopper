{% extends 'mainapp/base.html' %}
{% load static %}

{% block css %}
    <link href="{% static 'css/products.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-3 mt-3">
                <div class="list-group ">
                    <a href="{% url 'mainapp:products' %}" class="bg-dark text-light list-group-item list-group-item-action">Все</a>
                </div>
            </div>

            <div class="col-lg-9 ">
                <div class="row my-5">
                    <div class="card bg-dark text-light" style="width: 20rem;">
                        <img src="/media/{{ product.image }}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                        </div>
                        <ul class="list-group list-group-flush ">
                            <li class="list-group-item bg-dark text-light">{{ product.price }} руб</li>
                            <li class="list-group-item bg-dark text-light">В наличии: {{ product.quantity }}</li>
                        </ul>
                    </div>
                </div>

            </div>

        </div>
    </div>
{% endblock %}

{% block footer %}
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; eShopper 2022</p>
        </div>
        <!-- /.container -->
    </footer>
{% endblock %}
